            <table class="table table-hover table-responsive-sm">

                <th>Nama Lengkap</th>
                <th>Email</th>
                <th>Action</th>
              </thead>

              <tbody id="data_rows">
                <!-- Tempat data di isikan oleh java script -->
              </tbody>

            </table>
            <hr />
          </div>
        </div>
      </div>

    </div>

          <input type="hidden" id="action" value="">
          <form id="get_form_biodata" class="needs-validation">
            <input type="hidden" id="get_id" name="id">
            <input type="hidden" id="get_addressid" name="id">

            <input type="hidden" id="get_companyid" name="id" value="1">

            <input type="hidden" id="get_createdBy" name="createdBy">
            <input type="hidden" id="get_createdOn" name="createdOn">


            <!-- ROw Pertama -->
            <div class="row">
              <div class="col-sm col-md">
                <div class="form-group">
                  <label for="get_full_name">Nama Lengkap*</label>
                  <input type="text" name="fullName" id="get_full_name" class="form-control get_biodata" required>
                </div>
              </div>
              <div class="col-sm col-md">
                <div class="form-group">
                  <label for="get_nickname">Nama Panggilan*</label>
                  <input type="text" name="nickName" id="get_nickname" class="form-control get_biodata" required>
                </div>
              </div>
            </div>
            <!-- Row kedua -->
            <div class="row">
              <div class="col-sm col-md">
                <div class="form-group">
                  <label for="get_pob">Tempat Lahir*</label>
                  <input type="text" name="pob" id="get_pob" class="form-control get_biodata" required>
                </div>
              </div>
              <div class="col-sm col-md">


                <div class="form-group">
                  <label for="get_dob">Tgl Lahir(tttt-bb-hh)*</label>

                  <div class="input-group">
                    <input type="text" name="dob" id="get_dob" class="form-control get_biodata" required
                      placeholder="Tahun-Bulan-Hari">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="far fa-calendar-alt"></i>
                      </span>
                    </div>
                  </div>
                  <!-- /.input group -->
                </div>
              </div>
              <div class="col-sm col-md">
                <div class="form-group">
                  <label for="get_gender">Jenis Kelamin*</label>
                  <select class="form-control  get_biodata" id="get_gender" name="gender">
                    <option selected>Pilih...</option>
                    <option value="true">Laki-laki</option>
                    <option value="false">Perempuan</option>
                  </select>
                </div>
              </div>
              <div class="col-sm col-md">
                <div class="form-group">
                  <!-- Menampilkan nama Agama -->
                  <label for="get_religion">Agama</label>
                  <select class="form-control  get_biodata" id="get_religion" name="religion" required>
                    <!-- <option value="">- Pilih -</option> -->
                  </select>
                </div>
              </div>
            </div>
            <!-- row ketiga -->
            <div class="row">
              <div class="col-sm col-md">
                <div class="form-group">
                  <label for="get_hight">Tinggi(cm)*</label>
                  <input min="0" type="text" name="hight" id="get_hight" class="form-control get_biodata"
                    onkeypress="return event.charCode>=48&&event.charCode<=57" required>
                </div>
              </div>
              <div class="col-sm col-md">
                <div class="form-group">
                  <label for="get_weight">Berat Badan(Kg)*</label>
                  <input min="0" type="text" name="weight" id="get_weight" class="form-control get_biodata"
                    onkeypress="return event.charCode>=48&&event.charCode<=57" required>
                </div>
              </div>
              <div class="col-sm col-md">
                <div class="form-group">
                  <label for="get_nationality">Kewarganegaraan*</label>
                  <input type="text" name="nationality" id="get_nationality" class="form-control get_biodata" required>
                </div>
              </div>
              <div class="col-sm col-md">
                <div class="form-group">
                  <label for="get_ethnic">Suku Bangsa</label>
                  <input type="text" name="ethnic" id="get_ethnic" class="form-control get_biodata" required>
                </div>
              </div>
            </div>

            <!-- row ke empat -->
            <div class="row">
              <div class="col-sm col-md">
                <div class="form-group">
                  <label for="get_hobby">Kegemaran/Hobi</label>
                  <input type="text" name="hobby" id="get_hobby" class="form-control get_biodata" required>
                </div>
              </div>
              <div class="col-sm col-md">
                <div class="row">
                  <div class="col-sm col-md">
                    <div class="form-group">
                      <label for="get_type_identity">Jenis Identitas*</label>
                      <!-- di isi dengan javascrip menggunakan ajax -->
                      <select class="form-control  get_biodata" id="get_type_identity" name="identityType"></select>
                    </div>
                  </div>
                  <div class="col-sm col-md">
                    <div class="form-group">
                      <label for="get_no_indentity">Nomor Identitas</label>
                      <input type="text" name="identityNo" id="get_no_indentity" class="form-control get_biodata"

                    </div>
                  </div>
                </div>
              </div>

            <!-- row kelima -->
            <div class="row">
              <div class="col-sm col-md">

              </div>
              <div class="col-sm col-md">

                </div>
              </div>
              <div class="col-sm col-md">
                <div class="form-group">
                  <label for="get_parent_telphone">No. Tlp Orang Tua*</label>

                    class="form-control get_biodata" onkeypress="return event.charCode>=48&&event.charCode<=57"

                </div>
              </div>
            </div>

            <!-- row ke enam -->
            <div class="row">
              <div class="col-sm col-md">

                  <label for="get_child_secuence">Anak ke*</label>
                  <input min="0" type="text" name="childSequence" id="get_child_secuence"

                </div>
              </div>
              <div class="col-sm col-md">
                <div class="form-group">
                  <label for="get_how_many_brother">Dari berapa saudara*</label>

              </div>
              <div class="col-sm col-md">
                <div class="form-group">
                  <label for="get_marital_status">Status Pernikahan*</label>

                  <select class="form-control  get_biodata" id="get_marital_status" name="maritalStatus"></select>
                </div>
              </div>
              <div class="col-sm col-md">
                <div class="form-group">
                  <label for="get_marriage_year">Tahun Pernikahan*</label>
                  <!-- Diisi dengan javascript -->
                  <select class="form-control marr_sts get_biodata" id="get_marriage_year" name="marriageYear">
                  </select>
                </div>
              </div>
            </div>

            <!-- row ke 7 -->
            <div class="row mt-3">
              <div class="col-sm col-md">
                <h5><strong>Alamat Sesuai Kartu Indentitas</strong></h5>
                <hr>
              </div>
              <div class="col-sm col-md">
                <h5><strong>Alamat Sesuai Tempat Tinggal saat Ini</strong></h5>
                <hr>
              </div>
            </div>

            <!-- row ke 8 -->
            <div class="row">
              <div class="col-sm col-md">

              </div>
              <div class="col-sm col-md">
                <div class="form-group">
                  <label for="get_ddress2">Alamat*</label>
                  <input type="text" name="address2" id="get_address2" class="form-control get_biodata" required>
                </div>
              </div>
            </div>

            <!-- row ke 9 -->
            <div class="row">
              <div class="col-sm col-md">
                <div class="row">
                  <div class="col-sm col-md-6">
                    <div class="form-group">
                      <label for="get_postal_code1">Kode Pos</label>
                      <input min="0" type="text" name="postalCode1" id="get_postal_code1"
                        class="form-control get_biodata" onkeypress="return event.charCode>=48&&event.charCode<=57"
                        required>
                    </div>
                  </div>
                  <div class="col-sm col-md-3">
                    <div class="form-group">
                      <label for="get_rt1">RT*</label>
                      <input min="0" type="text" name="rt1" id="get_rt1" class="form-control get_biodata"
                        onkeypress="return event.charCode>=48&&event.charCode<=57" required>
                    </div>
                  </div>
                  <div class="col-sm col-md-3">
                    <div class="form-group">
                      <label for="get_rw1">RW*</label>
                      <input min="0" type="text" name="rw1" id="get_rw1" class="form-control get_biodata"
                        onkeypress="return event.charCode>=48&&event.charCode<=57" required>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-sm col-md">
                <div class="row">
                  <div class="col-sm col-md-6">
                    <div class="form-group">
                      <label for="get_postal_code2">Kode Pos</label>
                      <input min="0" type="text" name="postalCode2" id="get_postal_code2"
                        class="form-control get_biodata" onkeypress="return event.charCode>=48&&event.charCode<=57"
                        required>
                    </div>
                  </div>
                  <div class="col-sm col-md-3">
                    <div class="form-group">
                      <label for="get_rt2">RT*</label>
                      <input min="0" type="text" name="rt2" id="get_rt2" class="form-control get_biodata"
                        onkeypress="return event.charCode>=48&&event.charCode<=57" required>
                    </div>
                  </div>
                  <div class="col-sm col-md-3">
                    <div class="form-group">
                      <label for="get_rw2">RW*</label>
                      <input min="0" type="text" name="rw2" id="get_rw2" class="form-control get_biodata"
                        onkeypress="return event.charCode>=48&&event.charCode<=57" required>
                    </div>
                  </div>
                </div>

              </div>

            </div>

            <!-- row kesepuluh -->
            <div class="row">
              <div class="col-sm col-md">
                <div class="row">
                  <div class="col-sm col-md">
                    <div class="form-group">
                      <label for="get_kelurahan1">Desa/Kelurahan*</label>
                      <input min="0" type="text" name="kelurahan1" id="get_kelurahan1" class="form-control get_biodata"
                        required>
                    </div>
                  </div>
                  <div class="col-sm col-md">
                    <div class="form-group">
                      <label for="get_kecamatan1">Kecamatan*</label>
                      <input min="0" type="text" name="kecamatan1" id="get_kecamatan1" class="form-control get_biodata"
                        required>
                    </div>
                  </div>
                  <div class="col-sm col-md">
                    <div class="form-group">
                      <label for="get_region1">Kota*</label>
                      <input min="0" type="text" name="region1" id="get_region1" class="form-control get_biodata"
                        required>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm col-md">
                <div class="row">
                  <div class="col-sm col-md">
                    <div class="form-group">
                      <label for="get_kelurahan2">Desa/Kelurahan*</label>
                      <input min="0" type="text" name="kelurahan2" id="get_kelurahan2" class="form-control get_biodata"
                        required>
                    </div>
                  </div>
                  <div class="col-sm col-md">
                    <div class="form-group">
                      <label for="get_kecamatan2">Kecamatan*</label>
                      <input min="0" type="text" name="kecamatan2" id="get_kecamatan2" class="form-control get_biodata"
                        required>
                    </div>
                  </div>
                  <div class="col-sm col-md">
                    <div class="form-group">
                      <label for="get_region2">Kota*</label>
                      <input min="0" type="text" name="region2" id="get_region2" class="form-control get_biodata"
                        required>
                    </div>
                  </div>
                </div>
              </div>
            </div>


          </form>
          <!-- </div>
      </div>
    </div> -->
          <!-- </div> -->
        </div> <!-- /.modal-body -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary get_biodata" id="save_button">Save
          </button>
        </div> <!-- /.modal-footer -->
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

</th:block>
